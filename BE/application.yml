server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8

spring:
  config:
    import: "optional:file:application-local.yml"
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true


ai:
  server:
    url: ${AI_SERVER_URL}
